<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                         style="height: 10px;"
                         [style.width.%]="progress1"
                         role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                         style="height: 10px;"
                         [style.width.%]="progress2"
                         role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter [progress]="progress1"
                             (valueChanged)="progress1 = $event" />
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-counter [progress]="progress2"
                             (valueChanged)="progress2 = $event" 
                             [btnClass]="'btn btn-info'"/>
            </div>
        </div>
    </div>
</div>
